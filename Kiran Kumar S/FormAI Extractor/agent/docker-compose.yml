version: '3.8'
services:
  backend:
    build: ./server
    ports:
      - "8080:8080"
    env_file:
      - ./server/.env
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - TESSDATA_PATH=/usr/share/tessdata
    volumes:
      - ./server/tessdata:/usr/share/tessdata:ro
    restart: unless-stopped

  frontend:
    build: ./my-react-app
    ports:
      - "3001:80"
    depends_on:
      - backend
    restart: unless-stopped
