

services:
  backend:
    build: ./backend-java
    ports:
      - "5000:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - TESSERACT_DATAPATH=/usr/share/tesseract-ocr/4.00/tessdata
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "3002:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
