version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: handwritten_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/results:/app/results
      - ./backend/database.db:/app/database.db
    ports:
      - "9000:8000"
    environment:
      - LANGFUSE_HOST=http://langfuse-server:3000
    depends_on:
      - langfuse-server

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Point to the external IP and the exposed backend port (9000)
        VITE_API_URL: ${VITE_API_URL:-http://localhost:9000}
    container_name: handwritten_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:9000
    depends_on:
      - backend

  langfuse-server:
    image: langfuse/langfuse:2
    depends_on:
      - langfuse-db
    ports:
      - "3001:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@langfuse-db:5432/postgres
      - NEXTAUTH_SECRET=mysecret
      - SALT=mysalt
      - NEXTAUTH_URL=http://localhost:3001
      - TELEMETRY_ENABLED=false
      - LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES=false
    restart: unless-stopped

  langfuse-db:
    image: postgres:16
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - langfuse-db-data:/var/lib/postgresql/data

volumes:
  langfuse-db-data:
